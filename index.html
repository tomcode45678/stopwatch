<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="http://fonts.googleapis.com/css?family=Fugaz+One|Roboto:300" rel="stylesheet" type="text/css">
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/require.js" data-main="scripts/stopwatch-config"></script>
    <title>Online Stopwatch - JavaScript</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1><strong><span>Stopwatch</span></strong></h1>
            <noscript>
                Please enable JavaScript!
            </noscript>
        </div>
        <div id="stopwatch">
            <span id="minutes">00</span>
            <span class="gap">:</span>
            <span id="seconds">00</span>
            <span class="gap">:</span>
            <span id="hundredth-seconds">00</span>
            <ul id="control-panel">
                <li id="start"><a href="#" title="Start - stop watch" target="_self">Start</a></li>
                <li id="stop"><a href="#" title="Stop - stop watch" target="_self">Stop</a></li>
                <li id="reset"><a href="#" title="Reset - stop watch" target="_self">Reset</a></li>
            </ul>
        </div>
        <div id="footer">
            Copyright &copy; Thomas Stapleton <script type="text/javascript">document.write(new Date().getFullYear());</script>. All rights reserved.
        </div>
    </div>
</body>
</html>
